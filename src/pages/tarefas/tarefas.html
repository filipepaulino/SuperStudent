<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tarefas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Lista de todas as atividades</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Aqui vai colocar todas as atividades que devem ser feitas de acordo com o perfil do aluno</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content padding>

    <ion-fab right bottom>
      <button ion-fab color="blue">
        <ion-icon name="add"></ion-icon>
      </button>
      <ion-fab-list side="top">
        <button ion-button id="fabbutton" round>Adicionar Tarefa</button>
      </ion-fab-list>
    </ion-fab>
  
</ion-content>
