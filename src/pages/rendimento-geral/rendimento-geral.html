<ion-header>

    </button>
    <ion-title>Rendimento Geral</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Gráfico de rendimento...
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Mostrar gráfico das notas obtidas...
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Disciplinas a melhorar...

      Organizar as disciplinas, expondo em qual tem mais necessidade de atenção.

      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-button id="fabbutton" round>Adicionar Nota</button>
    </ion-fab-list>
